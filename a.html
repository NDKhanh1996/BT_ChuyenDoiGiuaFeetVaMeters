<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let f = prompt('Nhập foot')
  let m = prompt('Nhập mét')

  function FtoM(a) {
      // meter = 0.305 * foot
      let meter =  0.305 * a
      return meter
  }
  function MtoF(a) {
      // foot = 3.279 * meter
      let foot = 3.279 * a
      return foot
  }

  document.write(f + ' foot = ' + FtoM(f) + ' meter')
  document.write('<br>')
  document.write(m + ' meter = ' + MtoF(m) + ' foot')
</script>
</body>
</html>
